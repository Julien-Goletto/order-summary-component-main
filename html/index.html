<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/style.css">
    <title>Order Summary Card</title>
</head>
<body>
    <div class="summary">
        <header class="summary__header">
            <img class="summary__img" src="../images/illustration-hero.svg" alt="">
        </header>
        
        <main class="summary__main">
            <h1 class="summary__title">Order Summary</h1>
            <p class="summary__description">
                You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like !
            </p>
            <div class="summary__detail">
                <div class="summary__plan">
                    <h2 class="plan__selected">Annual plan</h2>
                    <p class="plan__fee">$59.99/year</p>
                </div>
                <button class="detail__change">Change</button>               
            </div>
            <button class="summary__payment">Proceed to Payment</button>
            <button class="summary__cancel">Cancel Order</button>
        </main>
    </div>
</body>
</html>
